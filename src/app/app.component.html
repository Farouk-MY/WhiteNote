<ion-app>
  <ion-menu menuId="main-menu" contentId="main" type="push">
    <ion-content>
      <div class="menu-header-bg"></div>
      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="/notes" routerLinkActive="active">
            <ion-icon name="chatbox-ellipses-outline"></ion-icon>Take Notes
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/checkliste" routerLinkActive="active">
            <ion-icon name="checkmark-outline"></ion-icon>To Do Liste
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/trash" routerLinkActive="active">
            <ion-icon name="trash-outline"></ion-icon>Recycle Bin
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/home" routerLinkActive="active">
            <ion-icon name="log-in-outline"></ion-icon>LogIn
          </ion-item>
          
        </ion-menu-toggle>
      </ion-list>
      
    </ion-content>
    <ion-item>
      <ion-toggle slot="end" [checked]="darkMode" (ionChange)="toggleTheme()"></ion-toggle>
    </ion-item>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
