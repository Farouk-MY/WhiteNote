<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Recycle <span>Bin</span></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
        <ion-icon class="icoo" name="grid-sharp"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Hide image when trash is not empty -->
  <div class="image-container" *ngIf="trashNotes.length === 0">
    <img [src]="imagePath" />
  </div>

  <!-- Display notes in the trash -->
  <ion-list *ngIf="trashNotes.length > 0">
    <ion-item-sliding *ngFor="let note of trashNotes.reverse()">
      <ion-item *ngIf="note && note.title && note.description">
        <ion-label>
          {{ note.title }}
          <p>
            <ion-text class="ion-text-wrap"> {{ note.description }} </ion-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" *ngIf="note && note.id">
        <ion-item-option color="danger" (click)="deleteFromTrash(note)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
