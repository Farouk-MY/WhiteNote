<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Add New <span>Task</span></ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismis()" ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-align-self-center custom-card">
    <ion-item class="custom-item">
      <ion-textarea [(ngModel)]="itemName" placeholder="Write task here"></ion-textarea>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label>Priority</ion-label>
      <ion-select [(ngModel)]="itemPriority">
        <ion-select-option value="low">Low</ion-select-option>
        <ion-select-option value="middle">Middle</ion-select-option>
        <ion-select-option value="high" selected>High</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="custom-item" id="open-modal">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-modal trigger="open-modal">
        <ng-template>
          <ion-content>
            <ion-datetime [(ngModel)]="itemDueDate" size="cover" showDefaultButtons="true" displayFormat="D MMM YYYY H:mm"></ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
      <ion-label>Due {{itemDueDate | date:'fullDate'}}</ion-label>
    </ion-item>

    <ion-item class="custom-item">
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>Category</ion-label>
      <span>{{categorySelectedCategory}}</span>
    </ion-item>

    <ion-item>
      <ion-chip color="primary" outline="true" (click)="addNewCategory()">
        <ion-label color="secondary">Change Category</ion-label>
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-chip>
    </ion-item>

    <ion-button class="custom-button" expand="block" (click)="update()">Update Task</ion-button>
  </ion-card>
</ion-content>
