<ion-content [fullscreen]="true">
  <div class="circleBase type2 circle1"></div>
  <div class="circleBase type1"></div>
  <div class="circleBase type2 circle2"></div>

  <ion-label class="welcomeMessage">
    <ion-text color="light">Welcome Back,</ion-text>
    <ion-text color="white">
      <p>Log In!</p>
    </ion-text>
  </ion-label>

  <ion-icon name="arrow-back-outline" class="backButton" (click)="goBackToNotes()"></ion-icon>

  <form [formGroup]="form">
    <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
      <ion-item class="ion-margin-vertical">
        <ion-icon name="mail-outline" slot="end" color="medium"> </ion-icon>
        <ion-input formControlName="email" placeholder="Enter Email Address">
        </ion-input>
      </ion-item>
      <!-- Change in the email validation section -->
      <ion-text
        class="ion-text-left"
        color="danger"
        *ngIf="form.get('email')?.touched && !form.get('email')?.valid"
      >
        <p class="error">*Please enter proper Email Address</p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon
          (click)="onChange()"
          [name]="isTypePassword ? 'lock-closed-outline' : 'lock-open-outline'"
          slot="end"
          [color]="isTypePassword ? 'medium' : 'primary'"
        >
        </ion-icon>
        <ion-input
          formControlName="password"
          [type]="isTypePassword ? 'password' : 'text'"
          placeholder="Enter Password"
        >
        </ion-input>
      </ion-item>
      <ion-text class="ion-text-left" color="danger" *ngIf="form.get('password')?.touched && !form.get('password')?.valid">
        <p *ngIf="form.get('password')?.hasError('required')" class="error">*Please enter your Password</p>
        <p *ngIf="form.get('password')?.hasError('minlength')" class="error">*Password must be at least 8 characters</p>
      </ion-text>


      <ion-row class="ion-margin-vertical">
        <ion-col size="6" class="alignItems">
          <div align="left">
            <ion-checkbox></ion-checkbox>
            <ion-note>Remember me</ion-note>
          </div>
        </ion-col>
        <ion-col size="6">
          <div align="right">
            <ion-note (click)="onForgotPassword()">Forgot password?</ion-note>
          </div>
        </ion-col>
      </ion-row>
      <ion-button *ngIf="!isLogin" color="primary" shape="round" (click)="onSubmit()">Log In</ion-button>
      <ion-button fill="clear" *ngIf="isLogin">
        <ion-spinner name="crescent" color="dark"></ion-spinner>
      </ion-button>
      <p class="signup">
        <ion-note>
          Not a member yet?
          <ion-text routerLink="/login/signup" color="primary">Sign Up</ion-text>
        </ion-note>
      </p>
    </ion-list>
  </form>
</ion-content>
